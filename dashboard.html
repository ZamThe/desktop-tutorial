<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - HelpMeIUD</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="dashboard.html">
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="registro.html">
                                Registrar Caso
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Editar Datos de Usuario
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Cerrar Sesión
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Dashboard</h1>
                </div>
                <h2>Últimos Casos Registrados</h2>
                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Delito</th>
                                <th>Fecha</th>
                                <th>Hora</th>
                                <th>Ubicación</th>
                                <th>Descripción</th>
                            </tr>
                        </thead>
                        <tbody id="casos">
                            <!-- Casos recientes serán insertados aquí -->
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            // Ejemplo de casos recientes
            var casosRecientes = [
                {
                    id: 1,
                    delito: 'Robo',
                    fecha: '2024-07-01',
                    hora: '14:30',
                    ubicacion: 'Calle 123, Ciudad',
                    descripcion: 'Descripción del robo'
                },
                {
                    id: 2,
                    delito: 'Asalto',
                    fecha: '2024-07-02',
                    hora: '18:45',
                    ubicacion: 'Avenida 456, Ciudad',
                    descripcion: 'Descripción del asalto'
                }
            ];

            // Insertar los casos recientes en la tabla
            casosRecientes.forEach(function(caso) {
                $('#casos').append(
                    '<tr>' +
                    '<td>' + caso.id + '</td>' +
                    '<td>' + caso.delito + '</td>' +
                    '<td>' + caso.fecha + '</td>' +
                    '<td>' + caso.hora + '</td>' +
                    '<td>' + caso.ubicacion + '</td>' +
                    '<td>' + caso.descripcion + '</td>' +
                    '</tr>'
                );
            });
        });
    </script>
</body>
</html>
